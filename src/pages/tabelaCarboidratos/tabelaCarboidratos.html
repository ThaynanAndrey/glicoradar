<ion-content>
    <div class = "ion-title" style="text-align: center; margin-bottom: 15px; margin-top: 25px;">
        <h2 class="info">TABELA DE CARBOIDRATOS</h2>
    </div>

    <ion-item>
        <ion-input [(ngModel)]="filtro" (ngModelChange)="filtrarAlimentos()" type="text" placeholder="Filtrar"></ion-input>
    </ion-item>
    
    <ion-list>

        <button ion-item *ngFor="let alimento of tabelaCarboidratos"
                (click)="selecionarAlimento(alimento)">
            <div style="font-size: 20px">
                {{ alimento.nome }}
            </div>
        </button>  

    </ion-list>
</ion-content>
